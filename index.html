<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

<div class="container">
<div class="card">
    <div class="card-content col l6">
    <h1 class="center-align">Electric Bill Calculator</h1>
    <div id="increase" class="center-align red-text text-darken-2">
        Monthly Increase: <span id="increaseValue">0%</span>
    </div>
    
    <div class="input-field">
        <input type="number" id="lastBill" placeholder="e.g. 1400.00">
        <label for="lastBill">Enter Last Bi-Monthly Bill Total:</label>
    </div>
    
    <div class="input-field">
        <input type="number" id="kWh" placeholder="e.g. 1750">
        <label for="kWh">Enter Current Monthly (Bi-monthly / 2) Consumption (kWh):</label>
    </div>
    <div class="center">
        <button class="btn waves-effect waves-light" onclick="calculateBill()">Calculate Bill</button>
    </div>
    
</div>
</div>
    <div id="bill" class="card">
        <div class="card-content center">
            <span class="card-title">Bill Breakdown</span>
            <div id="tierCharge"></div>
            <div id="standardCharge" style="display:none;">Standard Charge: $7.50</div>
            <div id="vat"></div>
            <div id="total"></div>
        </div>
    </div>
</div>

<!-- Materialize JS and Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>

</html>
