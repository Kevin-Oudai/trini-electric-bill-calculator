<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="increase">Monthly Increase: <span id="increaseValue">0%</span></div>
        <h1>Electric Bill Calculator</h1>
        <label for="lastBill">Enter Last Bi-Monthly Bill Total:</label>
        <input type="number" id="lastBill" placeholder="e.g. 150">
        <label for="kWh">Enter Current Consumption (kWh):</label>
        <input type="number" id="kWh" placeholder="e.g. 500">
        <button onclick="calculateBill()">Calculate Bill</button>
        <div id="bill">
            <h2></h2>
            <div id="tierCharge"></div>
            <div id="standardCharge"></div>
            <div id="vat"></div>
            <div id="total"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
